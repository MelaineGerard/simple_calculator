<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Une application web de calculatrice">
    <meta name="keywords" content="calculator">
    <meta name="author" content="Melaine Gérard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="all">
        <h1 class="title">Simple Calculator - Par Melaine Gérard</h1>
        <div class="calc">
            <form name="form">
                <input class="screen" name="screen" disabled>
            </form>
            <div class="keyboard">
                <table>
                    <tr>
                        <td><input type="button" class="button" value="C"></td>
                        <td><input type="button" class="button" value="CE"></td>
                        <td><input type="button" class="button" value="/"></td>
                        <td><input type="button" class="button" value="x"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button" value="7"></td>
                        <td><input type="button" class="button" value="8"></td>
                        <td><input type="button" class="button" value="9"></td>
                        <td><input type="button" class="button" value="-"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button" value="4"></td>
                        <td><input type="button" class="button" value="5"></td>
                        <td><input type="button" class="button" value="6"></td>
                        <td><input type="button" class="button" value="+"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button" value="1"></td>
                        <td><input type="button" class="button" value="2"></td>
                        <td><input type="button" class="button" value="3"></td>
                        <td rowspan="2"><input type="button" class="button button-vert-large" value="="></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" class="button button-hor-large" value="0"></td>
                        <td><input type="button" class="button" value="."></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
