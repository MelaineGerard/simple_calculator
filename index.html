<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Une application web de calculatrice">
    <meta name="keywords" content="calculator">
    <meta name="author" content="Melaine Gérard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="all">
        <h1 class="title">Simple Calculator - Par Melaine Gérard</h1>
        <div class="calc">
            <form name="form">
                <input class="screen" name="screen" disabled>
            </form>
            <div class="keyboard">
                <table>
                    <tr>
                        <td><input type="button" class="button" value="C" onclick="clearing()"></td>
                        <td><input type="button" class="button" value="CE" onclick="remove()"></td>
                        <td><input type="button" class="button" value="/" onclick="insert('/')"></td>
                        <td><input type="button" class="button" value="x" onclick="insert('*')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button" value="7" onclick="insert(7)"></td>
                        <td><input type="button" class="button" value="8" onclick="insert(8)"></td>
                        <td><input type="button" class="button" value="9" onclick="insert(9)"></td>
                        <td><input type="button" class="button" value="-" onclick="insert('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button" value="4" onclick="insert(4)"></td>
                        <td><input type="button" class="button" value="5" onclick="insert(5)"></td>
                        <td><input type="button" class="button" value="6" onclick="insert(6)"></td>
                        <td><input type="button" class="button" value="+" onclick="insert('+')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button" value="1" onclick="insert(1)"></td>
                        <td><input type="button" class="button" value="2" onclick="insert(2)"></td>
                        <td><input type="button" class="button" value="3" onclick="insert(3)"></td>
                        <td rowspan="2"><input type="button" class="button button-vert-large" value="=" onclick="calculate()"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" class="button button-hor-large" value="0" onclick="insert(0)"></td>
                        <td><input type="button" class="button" value="." onclick="insert('.')"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
